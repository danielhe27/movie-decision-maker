<!-- Main HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Decision Maker</title>
    <link rel="stylesheet" href=".">
    <!-- Add CSS Framework Here-->
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="src/html/watched.html">Watched Movies</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Home / Search Page -->
    <main>
        <h1>Welcome to the Movie Decision Maker</h1>
        <p>Not sure what to watch? Let us decide which of IMDb's top 250 movies you should watch!</p>
        <p>Please input your search criteria or enjoy a random selection.</p>


        <!-- Filters / Movie Criteria -->
        <!-- Search Panel -->
        <div id="search-panel">
             <!-- Genre Filter Drop-Down -->
             <select id="genreFilter">
                <option value="all">All Genres</option>
                <!-- Populate with genres found in the Top 250 list -->
            </select>

            <!-- Runtime Filter Drop-Down -->
            <select id="runtimeFilter">
                <option value="all">All Runtimes</option>
                <option value="90">Under 1 hour</option>
                <option value="120">Under 2 hours</option>
                <option value="180">Under 3 hours</option>
            </select>

            <!-- Rating Filter Drop-Down -->
            <select id="ratingFilter">
                <option value="all">All Ratings</option>
            <!-- Populate with rating ranges -->
            </select>

            <!-- Exclude Watched Checkbox -->
            <div id="watchedCheckbox">
                <input type="checkbox" id="excludeWatched" name="excludeWatched">
                <label for="excludeWatched">Exclude Watched Movies</label>
            </div>

            <!-- Search Button -->
            <button id="search-btn">Find A Movie</button>
        </div>
    </main>

    <!-- ADD OTHER JAVASCRIPT FILES HERE!!! -->

    <!-- JavaScript files -->

    <!-- Include the imdbTop250 script -->
    <script src="src/js/imdbTop250.js"></script>
    <!-- Include the OMDB API script -->
    <script src="src/js/api/omdb.js"></script>
    <!-- Include your main script -->
    <script src="src/js/script.js"></script>
</body>
</html>
